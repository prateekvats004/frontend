<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="D:\Prateek\frontend\goggle\ggl.css">
  <style>
    body {
      font-family: Arial;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
	  border-radius: 10px;
      background-color: yellow;
    }

    /* Style the buttons inside the tab */
    .tab button {
      color: black;
      background-color: yellow;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: green;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: red;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    #value {
      margin: 20px;
      color: blue;
      text-align: center;
    }
  </style>
</head>

<body class="createacc">
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">Name</button>
    <button class="tablinks" id="age" onclick="openCity(event, 'Paris')">Age</button>
    <button class="tablinks" id="city" onclick="openCity(event, 'Tokyo')">City</button>
    <button class="tablinks" id="address" onclick="openCity(event, 'Newyork')">Address</button>
	<button class="tablinks" id="gender" onclick="openCity(event, 'Newdelhi')">Gender</button>
	<button class="tablinks" id="course" onclick="openCity(event, 'Pune')">Courses</button>
	<button class="tablinks" id="result" onclick="openCity(event, 'India')">Result</button>


  </div>

  <div id="London" class="tabcontent">
    <h3>Enter Name</h3>
    <input type="text" class="form-control" id="name" name="name" style="width:70%; height:40px; margin:20px 20px" placeholder="Enter Name">
    <button class="button" onclick="next('age', 'Paris')">Next</button>
  </div>

  <div id="Paris" class="tabcontent">
    <h3>Age</h3>
    <input type="number" class="form-control" id="umar" name="age" style="width:70%; height:40px; margin:20px 20px" placeholder="Age">
    <button class="button" onclick="next('city', 'Tokyo')">Next</button>
  </div>

  <div id="Tokyo" class="tabcontent">
    <h3>City</h3>
    <select class="form-control" id="shar" name="email" style="width:70%; height:40px; margin:20px 20px" placeholder="City">
      <option>Select</option>
      <option>DELHI</option>
      <option>HARAYANA</option>+
      <option>PUNJAB</option>
      <option>CHENNAI</option>
    </select>
   <button class="button" onclick="next('address', 'Newyork')">Next</button>
  </div>
  
   <div id="Newyork" class="tabcontent">
    <h3>Address</h3>
    <input type="text" class="form-control" id="pata" name="name" style="width:70%; height:40px; margin:20px 20px" placeholder="Address">
    <button class="button" onclick="next('gender', 'Newdelhi')">Next</button>
  </div>
  
  
   <div id="Newdelhi" class="tabcontent">
    <h3>Gender</h3>
    <input type="radio" id="male" value="Male" name="gender" style="margin:20px 20px">
	<label for="male">Male</label>
	<input type="radio" id="female" value="Female" name="gender" style="margin:20px 20px">
	<label for="female">Female</label><br>

    <button class="button" onclick="next('course', 'Pune')">Next</button>
  </div>
  
   <div id="Pune" class="tabcontent">
    <h3>Courses Applied For:</h3>
    <input type="checkbox" id="c#" value="C#" name="checkbox" style="margin:20px 20px">
	<label for="c#">C#</label>
	<input type="checkbox" id="html" value="HTML" name="checkbox" style="margin:20px 20px">
	<label for="html">HTML</label>
	<input type="checkbox" id="python" value="PYTHON" name="checkbox" style="margin:20px 20px">
	<label for="python">PYTHON</label>
	<input type="checkbox" id="css" value="CSS" name="checkbox" style="margin:20px 20px">
	<label for="css">CSS</label>
	<br>
    
	 <button class="button" onclick="next('result', 'India')">Submit</button>
  </div>
  
  <div id="India" class="tabcontent">
  <div id="value"></div>
  </div>
  
  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

	 function next(nexttab, nextdiv) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(nextdiv).style.display = "block";
      document.getElementById(nexttab).className += " active";
	  
	  show();
    }


  function show() 
  {
     var obj = {
	 Name    : "" ,
	 Age     : 0  ,
	 City    : "" ,
	 Address : "" ,
	 Gender  : "" ,
	 Courses : [] 
	 };
	 
	 obj.Name    = document.getElementById("name").value;
	 obj.Age     = document.getElementById("umar").value;
	 obj.City    = document.getElementById("shar").value;
	 obj.Address = document.getElementById("pata").value;
	 var gen  = document.getElementsByName("gender");
	         for(i=0; i<gen.length; i++) {
			     if(gen[i].checked)
				 obj.Gender = gen[i].value;
				 console.log(obj.Gender)
				 }
				 
	var co = document.getElementsByName("checkbox");
             for(i=0; i<co.length; i++){
                 if(co[i].checked)
            obj.Courses.push(co[i].value);
             }			
					 

    document.getElementById("value").innerHTML = "Name :" + obj.Name + "<br>" + "Age :" + obj.Age + "<br>" + "City :" + obj.City + "<br>" + "Address :" + obj.Address + "<br>" + "Gender :" + obj.Gender + "<br>" + "Courses Applied :" + obj.Courses; 
	}
	 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
