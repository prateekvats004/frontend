<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="D:\Prateek\frontend\goggle\ggl.css">
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h2>Accordion</h2>

    <button class="accordion">Name</button>
    <div class="panel">
        <h3>Enter Name</h3>
        <input type="text" class="form-control" id="name" name="name" style="width:70%; height:40px; margin:20px 20px" placeholder="Enter Name">
		<button class="button" onclick="next('age', 'ag')">Next</button>	
    </div>

    <button class="accordion" id="age">Age</button>
    <div class="panel" id="ag">
        <h3>Age</h3>
        <input type="number" class="form-control" id="umar" name="age" style="width:70%; height:40px; margin:20px 20px" placeholder="Age">
		<button class="button" onclick="next('city', 'cty')">Next</button>
    </div>

    <button class="accordion" id="city">City</button>
    <div class="panel" id="cty">
        <h3>City</h3>
        <select class="form-control" id="shar" name="email" style="width:70%; height:40px; margin:20px 20px" placeholder="City">
            <option>Select</option>
            <option>DELHI</option>
            <option>HARAYANA</option>+
            <option>PUNJAB</option>
            <option>CHENNAI</option>
        </select>
		<button class="button" onclick="next('address', 'add')">Next</button>
    </div>

    <button class="accordion" id="address">Address</button>
	 <div class="panel" id="add">
	 <h3>Address</h3>
	  <input type="address" class="form-control" id="pata" name="address" style="width:70%; height:40px; margin:20px 20px" placeholder="Address">
	  <button class="button" onclick="next('gender', 'mf')">Next</button>
	  </div>
	  
	 <button class="accordion" id="gender">Gender</button>
	 <div class="panel" id="mf">
	 <h3>Gender</h3>
	  <input type="radio" id="male"  value="Male" name="gender" style="margin:20px 20px">
	  <label for="male">Male</label>
	<input type="radio" id="female" value="Female" name="gender" style="margin:20px 20px">
	  <label for="female">Female</label><br>
	  <button class="button" onclick="next('courses', 'cou')">Next</button>
	  </div>
	  
	  <button class="accordion" id="courses">Courses</button>
	 <div class="panel" id="cou">
	 <h3>Courses</h3>
	  <input type="checkbox" id="c#"  value="C#" name="courses" style="margin:20px 20px">
	  <label for="c#">C#</label>
	 <input type="checkbox" id="html" value="HTML" name="courses" style="margin:20px 20px">
	  <label for="html">HTML</label>
	    <input type="checkbox" id="java"  value="Java" name="courses" style="margin:20px 20px">
	  <label for="Java">Java</label>
	    <input type="checkbox" id="python"  value="PYTHON" name="courses" style="margin:20px 20px">
	  <label for="python">PYTHON</label><br>
	  <button class="button" onclick="next('result', 'res')">Submit</button>
	  </div>
	  
	   <button class="accordion" id="result">Result</button>
	 <div class="panel" id="res">
	 <h3>Result</h3>
	 <div id="value"></div>
	 </div>
	
    <script>
       var acc = document.getElementsByClassName("accordion");
	    var pan = document.getElementsByClassName("panel");
var i;

for (i = 0; i < acc.length; i++) {
  
  acc[i].addEventListener("click", function() {
  

    this.classList.toggle("active");
	
	   
    var panel = this.nextElementSibling;
	var currentProperty = panel.style.display;
	
	for (r = 0; r < pan.length; r++) {
if(pan[r].style.display === "block"){
        pan[r].style.display = "none";
		} 	
      }
	
    if (currentProperty === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
	
	show();
  });
 
         
	   function next(nextacc, nextdiv) {
      var i, panel, accordion;
      panel = document.getElementsByClassName("panel");
      for (i = 0; i < panel.length; i++) {
        panel[i].style.display = "none";
      }
      accordion = document.getElementsByClassName("accordion");
      for (i = 0; i < accordion.length; i++) {
        accordion[i].className = accordion[i].className.replace(" active", "");
      }
      document.getElementById(nextdiv).style.display = "block";
      document.getElementById(nextacc).className += " active";
	  show();
	  }
	  
 
 
 
 
 
 
  function show() 
  {
     var obj = {
	 Name    : "" ,
	 Age     : 0  ,
	 City    : "" ,
	 Address : "" ,
	 Gender  : "" ,
	 Courses : [] 
	 };
	 
	 obj.Name    = document.getElementById("name").value;
	 obj.Age     = document.getElementById("umar").value;
	 obj.City    = document.getElementById("shar").value;
	 obj.Address = document.getElementById("pata").value;
	 var gen  = document.getElementsByName("gender");
	         for(i=0; i<gen.length; i++) {
			     if(gen[i].checked)
				 obj.Gender = gen[i].value;
				 console.log(obj.Gender)
				 }
				 
	var co = document.getElementsByName("courses");
             for(i=0; i<co.length; i++){
                 if(co[i].checked)
            obj.Courses.push(co[i].value);
             }			
					 

    document.getElementById("value").innerHTML = "Name :" + obj.Name + "<br>" + "Age :" + obj.Age + "<br>" + "City :" + obj.City + "<br>" + "Address :" + obj.Address + "<br>" + "Gender :" + obj.Gender + "<br>" + "Courses Applied :" + obj.Courses; 
	}
	 
	 
}
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
