<!DOCKTYPE>
<html>
<head>
<title>Sum[]</title>
</head>

<body>
<h1>click "submit" to get sum.</h1>
<button onclick="myfunction()">SUBMIT</button>
<div  id="result"></div>
<div  id="resulta"></div>
<div  id="resultb"></div>

<script>
function myfunction()
{ 
  var arr=[1,7,15,20,22,28,45,65,85,95,25,22,88,66,44,26];
  var sum=0;
  var odd=0;
  var even=0;
  for(i=0; i<arr.length; i++)
  {
	sum=sum + arr[i];
	 if(arr[i]%2 == 1)
	 {
		odd=odd + arr[i];
	 }
	else
	{
		even=even + arr[i];
	}
  }
  document.getElementById("result").innerHTML=sum;
  document.getElementById("resulta").innerHTML=odd;
  document.getElementById("resultb").innerHTML=even;

  
}

</script>
</body>
</html>
